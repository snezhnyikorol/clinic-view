<fieldset [ngSwitch]="question?.inputType" id="{{question?.id}}" class="question form-group" [formGroup]="form">
  <legend>{{question?.name}}</legend>
  <select *ngSwitchCase="'select'" class="custom-select" name="{{question?.id}}" [formControlName]="question.id">
    <option value="" disabled selected hidden>Выберите вариант...</option>
    <option *ngFor="let element of question?.elements" id="{{element?.id}}" value="{{element?.id}}">{{element?.name}}</option>
  </select>
  <ng-container *ngSwitchCase="'input'">
    <div [formGroupName]="question.id">
    <div>
      <div class="form-group" *ngFor="let element of question?.elements" >
        <label for="{{element?.id}}">{{element?.name}}</label>
        <input [formControlName]="element.id" type="text" class="form-control" id="{{element?.id}}" name="{{question?.id}}[{{element?.id}}]">
      </div>
    </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'checkbox'">
    <div [formGroupName]="question.id">
      <div class="custom-control custom-checkbox" *ngFor="let element of question?.elements">
        <input [formControlName]="element.id" type="checkbox" name="{{question?.id}}" value="{{element?.id}}}" class="custom-control-input" id="{{element?.id}}">
        <label class="custom-control-label" for="{{element?.id}}">{{element?.name}}</label>
      </div>
    </div>
  </ng-container>
</fieldset>
