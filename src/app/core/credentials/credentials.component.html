<form class="credentials col-6 offset-3" [formGroup]="form" (ngSubmit)="submitAndNext()">
  <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Имя" formControlName="name"  >
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <div class="error" *ngIf="name.errors.required">
        Имя не может быть пустым.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email" >
    <div *ngIf="email.invalid && (email.dirty || email.touched)">
      <div class="error" *ngIf="email.errors.required">
        Email не может быть пустым.
      </div>
      <div class="error" *ngIf="email.errors.email">
        Пожалуйста, укажите корректный email
      </div>
    </div>
  </div>
  <button class="btn btn-primary d-block mx-auto" type="submit" [disabled]="!form.valid">Дальше</button>
</form>
